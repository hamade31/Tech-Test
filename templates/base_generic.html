<!DOCTYPE html>
<html lang="en-US">
    <head>
        {% block title %}<title>Teacher Directory</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/
                    css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApm
                    Ym81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">-->
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2">
					{% block sidebar %}
					<ul class="sidebar-nav">
						<li><a href="{% url 'index' %}">Teacher Profiles</a></li>
						{% if not user.is_authenticated %}
						<li><a href="{% url 'login' %}">Login</a></li>
						{% else %}
						<li><a href="{% url 'logout' %}">Logout</a></li>
						{% endif %}
					</ul>
					{% endblock %}
				</div>
				<div class="col-sm-10 ">{% block content %}{% endblock %}</div>
			</div>
		</div>
    </body>
</html>
